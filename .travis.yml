sudo: required
services:
  - docker



before_install:
  - docker build -t omar321/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true omar321/docker-react npm run test -- --coverage



deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-912083444389"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"